<head>

<body>

    <script>
     var div=document.getElementById("a")
        div.style.width="100vw"
        div.style.height="100vh"
       div.addEventListener("mouseover",f)
      var h=document.getElementsByTagName("h1")
      div.append(h[0],h[1],h[2],h[3],h[4],h[5])
    //  console.log(div);
       function f(){
        for( i in h){
        if(i%2==0){
            h[i].innerText="hihi"
         console.log(h[i]);
         h[i].style.color="red"
        }
        else{
            h[i].innerText="hihi"
            console.log(h[i]);
            h[i].style.color="aqua"
        }
        }
       }
    </script>
